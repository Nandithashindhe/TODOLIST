<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<div id="myDIV" class="header">
  <img src="todo.png" alt="Todo Icon" class="todoIcon">
  <img src="todotext.png" alt="To Do List Text" class="todoText">
  <input type="text" id="myInput" placeholder="Enter the task">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Check and Respond to Emails</li>
  <li>Review Calendar and Set Priorities</li>
  <li>Follow Up on Pending Items</li>
</ul>

</body>
</html>
